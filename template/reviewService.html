{%extends 'base.html'%}
{%block title%}
Home
{%endblock%}
{%block extra_css%} 
<link rel="stylesheet" href="../static/css/review.css">
{% endblock%}

{%block content%}
{% include 'nav.html'%}

<div class="container review-conteiner">
    {%include 'messages.html'%}
    <div class="card review-card">
      <div class="card-body">
        <h3 class="text-center mb-4">Give your Review!</h3>
        <form action={{url_for('serviceReview', serviceRequestId = serviceRequestId)}} method="post">
          <!-- Star Rating -->
          <div class="star-rating text-center">
            <input type="radio" id="5-stars" name="rating" value="5">
            <label for="5-stars">&#9733;</label>
            <input type="radio" id="4-stars" name="rating" value="4">
            <label for="4-stars">&#9733;</label>
            <input type="radio" id="3-stars" name="rating" value="3">
            <label for="3-stars">&#9733;</label>
            <input type="radio" id="2-stars" name="rating" value="2">
            <label for="2-stars">&#9733;</label>
            <input type="radio" id="1-star" name="rating" value="1">
            <label for="1-star">&#9733;</label>
          </div>

          <!-- Remarks -->
          <div class="form-group mb-4">
            <label for="remarks" class="form-label">Remarks:</label>
            <textarea class="form-control" id="remarks" name = "remarks" rows="4" placeholder="Write your remarks here..."></textarea>
          </div>

          <!-- Submit Button -->
          <div class="text-center">
            <button type="submit" class="btn btn-success ">Submit Review</button>
          </div>
        </form>
      </div>
    </div>
  </div>

{% endblock%}
