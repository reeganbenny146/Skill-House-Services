{% extends 'base.html'%}

{%block title %} Login {% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="../static/css/login.css">
{% endblock %}


{% block content %} 
<div class="container text-center mt-5">
    <h1><strong>SKILL HOUSE SERVICES</strong></h1>
</div>

<!-- Login Box -->
<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card shadow p-4 col-6 login" style="width: 400px; border-radius: 15px;">
        <h3 class="text-center mb-4">Login to SkillHouse</h3>
        {%include 'messages.html' %}
        <form action={{url_for('login')}} method="post">
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name ="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-lg mt-4 col-3 justify-content-center" style="border-radius: 20px;">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <p>Donâ€™t have a SkillHouse account? <a href={{url_for('role')}} class="text-success"><strong>Sign Up</strong></a></p>
        </div>
    </div>
</div>

{% endblock %}
